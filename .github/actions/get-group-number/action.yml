name: "Get group number"
description: "Get group number based on repository name"
outputs:
  group-name:
    value: ${{ steps.group-name.outputs.groupname }}

runs:
  using: "composite"
  steps:
    - name: "Get group number"
      id: group-name
      env:
        GROUP_NAME: ${{ github.event.repository.name }}
      run: echo "groupname=$(echo $GROUP_NAME | cut -d '-' -f 4)" >> $GITHUB_OUTPUT
      shell: bash

    - run: echo ${{ steps.group-name.outputs.groupname }}
      shell: bash
