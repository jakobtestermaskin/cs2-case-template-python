name: "Deploy lambda"
description: "Deploy lambda to AWS environment"

inputs:
  AWS_ACCESS_KEY_ID:
    required: true
  AWS_SECRET_ACCESS_KEY:
    required: true
  ZIP_FILE_PATH:
    description: "Path to the zipped file"
    required: true

runs:
  using: "composite"
  steps:
    - name: "Get gruop id"
      uses: ./.github/actions/get-group-name
      id: group-name
    - name: "Deploy zipped lambda"
      env:
        AWS_ACCESS_KEY_ID: ${{ inputs.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: "eu-west-1"
      run: echo ${{ steps.gruop-name.outputs.group-name }}
      shell: bash
    - run: ls ${{ inputs.ZIP_FILE_PATH }}
      shell: bash
